<!DOCTYPE html>
<html lang="" title="">
    <head>
        <title>Đơn được chấp nhận</title>
        <style>
            img {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <h3>Kính gửi khách hàng {{user_name}},</h3>
        <h3>Đơn hàng mã số {{order_id}} của bạn đã được chấp nhận và sẽ được thực thi trong thời gian sớm nhất</h3>
        <h3>Thông tin nhân viên thực thi:</h3>
        <!-- <table style="width: 50%; margin-left: auto; margin-right: auto;">

        </table> -->
        <div style="text-align: center;">
            <img 
            src="{{staff_profile_link}}"
            alt="user"
            style="width:100px;"/>
        </div>
        <table style="width: 50%; margin-left: auto; margin-right: auto;">
            <tr>
                <td>Họ tên</td>
                <td>{{staff_name}}</td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td>{{staff_phone}}</td>
            </tr>
        </table>
    </body>
</html>
